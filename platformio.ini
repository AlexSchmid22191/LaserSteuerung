; https://docs.platformio.org/page/projectconf.html

[env]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps = 
	arduino-libraries/ArduinoModbus@^1.0.8
	adafruit/Adafruit MAX31856 library@^1.2.5

[env:main]
src_filter = +<main.cpp>

[env:PWM_Test]
src_filter = +<PWM_Test.cpp>